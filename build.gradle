// Top-level build file where you can add configuration options common to all sub-projects/modules.


allprojects {

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        mavenLocal()
    }

    task wrapper(type: Wrapper) {
        gradleVersion = '2.5'
    }

}